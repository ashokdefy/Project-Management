<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "layouts :: pmaHeader"></head>
<body>
	<nav th:replace = "layouts :: pmaNavbar"></nav>
	<div class="container">
		<form autocomplete="off" th:action="@{/register/save}" th:object="${userAccount}" method="POST" class="form-signin" role="form">
			<br>
			<h3 class="form-signin-heading">Registration Form</h3>
			<br>
			<div class="form-group">
				<label for="inputUserName" class="col-form-label">User Name</label>
				<input type="text" th:field="*{userName}" placeholder="User Name"
				id="inputUserName" class="form-control">
			</div>
			<div class="form-group">
				<label for="inputUserEmail" class="col-form-label">Email</label>
				<input type="text" th:field="*{email}" placeholder="Email"
				id="inputUserEmail" class="form-control">
			</div>
			<div class="form-group">
				<label for="inputUserPass" class="col-form-label">Password</label>
				<input type="password" th:field="*{password}" placeholder="Password"
				id="inputUserPass" class="form-control">
			</div>
			<div class="form-group">
				<label for="inputUserPassConfirm" class="col-form-label">Confirm Password</label>
				<input type="password" th:field="*{passwordConfirm}" placeholder="Password"
					   id="inputUserPassConfirm" class="form-control">
			</div>
			<div class="form-group">
				<label for="role" class="col-form-label">Role</label>
				<select th:field="*{role}" placeholder="select one"
					   id="role" class="form-control">
					<option value="" disabled>Select one</option>
					<option value="admin">Manager</option>
					<option value="emp">Employee</option>
				</select>
			</div>
			<br>
			<div class="form-group">
				<button class="btn btn-success" type="submit">Register User</button>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		window.addEventListener('load', function () {
			document.getElementById('role').value='';
		});
	</script>
</body>
</html>
